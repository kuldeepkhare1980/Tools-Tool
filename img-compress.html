<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Optimize your images with Ark Search Engine's fully responsive image compression tool. Select the compression level and optimize images for better performance.">
    <meta name="keywords" content="image compression, optimize images, image optimizer, SEO, responsive design, arksearchengineark.com">
    <meta name="author" content="Ark Search Engine">
    <title>Image Compression Tool - Ark Search Engine</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin: 0;
            animation: fadeInDown 1s ease-in-out;
        }

        header p {
            font-size: 1.2rem;
            margin: 10px 0 0;
            animation: fadeInUp 1s ease-in-out;
        }

        header a {
            color: #ffdd57;
            text-decoration: none;
            font-weight: 600;
        }

        header a:hover {
            text-decoration: underline;
        }

        /* Main Container */
        main {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Compression Tool Section */
        #compression-tool {
            text-align: center;
        }

        #compression-tool h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        #compression-tool input[type="file"] {
            display: none;
        }

        #compression-tool label.upload-btn {
            display: inline-block;
            background: #ffdd57;
            color: #333;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        #compression-tool label.upload-btn:hover {
            background: #ffcc00;
        }

        #compression-tool input[type="range"] {
            width: 100%;
            margin: 20px 0;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.3);
            height: 8px;
            border-radius: 5px;
            outline: none;
        }

        #compression-tool input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #ffdd57;
            border-radius: 50%;
            cursor: pointer;
        }

        #compression-tool button {
            background: #2575fc;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #compression-tool button:hover {
            background: #1a5bbf;
        }

        #output {
            margin-top: 20px;
        }

        #output img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Advertisement Section */
        #advertisement {
            margin-top: 20px;
            text-align: center;
        }

        /* Footer */
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
        }

        footer a {
            color: #ffdd57;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Compression Tool</h1>
        <p>Optimize your images for better performance and SEO. Powered by <a href="https://arksearchengineark.com" target="_blank">arksearchengineark.com</a>.</p>
    </header>

    <main>
        <section id="compression-tool">
            <h2>Compress Your Image</h2>
            <label for="image-input" class="upload-btn">
                <i class="fas fa-upload"></i> Choose Image
            </label>
            <input type="file" id="image-input" accept="image/*">
            <label for="compression-level">Compression Level: <span id="compression-value">0.5</span></label>
            <input type="range" id="compression-level" min="0" max="1" step="0.1" value="0.5">
            <button id="compress-btn"><i class="fas fa-compress"></i> Compress Image</button>
            <div id="output"></div>
        </section>

        <section id="advertisement">
            <!-- Google AdSense Ad Unit -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5362151075159697"
                    crossorigin="anonymous"></script>
            <!-- Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-5362151075159697"
                 data-ad-slot="YOUR_AD_SLOT_ID" <!-- Replace YOUR_AD_SLOT_ID with your actual Ad Slot ID -->
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 <a href="https://arksearchengineark.com" target="_blank">arksearchengineark.com</a>. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for dynamic functionality
        document.getElementById('compression-level').addEventListener('input', function() {
            document.getElementById('compression-value').textContent = this.value;
        });

        document.getElementById('compress-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('image-input');
            const compressionLevel = parseFloat(document.getElementById('compression-level').value);

            if (fileInput.files.length === 0) {
                alert('Please select an image to compress.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;

                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    canvas.width = img.width;
                    canvas.height = img.height;

                    ctx.drawImage(img, 0, 0);

                    canvas.toBlob(function(blob) {
                        const compressedImg = document.createElement('img');
                        compressedImg.src = URL.createObjectURL(blob);
                        document.getElementById('output').innerHTML = '';
                        document.getElementById('output').appendChild(compressedImg);
                    }, 'image/jpeg', compressionLevel);
                };
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
